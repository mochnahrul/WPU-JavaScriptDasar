  <body>
    <script>
      // var angka = prompt("Masukan angka dari 1 - 10");

      // if (angka >= 1 && angka <= 10) {
      //   alert("Angka yang kamu masukan adalah " + angka);
      // } else {
      //   alert("Angka yang kamu masukan tidak sesuai!");
      // }

      // Latihan
      var noAngkot = 1,
        angkotBeroperasi = 6,
        jumlahAngkot = 10;

      for (noAngkot; noAngkot <= jumlahAngkot; noAngkot++) {
        if (noAngkot <= angkotBeroperasi) {
          console.log("Angkot No. " + noAngkot + " beroperasi dengan baik");
        } else {
          console.log("Angkot No. " + noAngkot + " sedang tidak beroperasi");
        }
      }
    </script>
