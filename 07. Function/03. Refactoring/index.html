    <title>JavaScript Dasar - Refactoring</title>

  <body>
    <script>
      // Refactoring adalah sebuah proses mengubah kode agar menjadi lebih baik, tanpa mengubah fungsionalitasnya

      // Sebelum refactoring
      // function jumlahVolumeKubus(a, b) {
      //   var volumeA, volumeB, total;
      //   volumeA = a * a * a;
      //   volumeB = b * b * b;
      //   total = volumeA + volumeB;

      //   return total;
      // };

      // console.log(jumlahVolumeKubus(5, 5));

      // Sesudah refactoring
      function jumlahVolumeKubus(a, b) {
        return Math.pow(a, 3) + Math.pow(b, 3);
      }

      console.log(jumlahVolumeKubus(5, 5));
    </script>
  </body>
