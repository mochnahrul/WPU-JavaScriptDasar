<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Dasar - Parameter dan Argument</title>
  </head>
  <body>
    <script>
      // function tambah(a, b) {
      //   return a + b;
      // };

      // function kali(a, b) {
      //   return a * b;
      // };

      // var hasil = kali(tambah(5, 5), tambah(10, 10));
      // console.log(hasil);

      // Arguments
      function tambah() {
        var hasil = 0;
        for (var i = 0; i < arguments.length; i++) {
          hasil += arguments[i];
        }

        return hasil;
      }

      console.log(tambah(1, 2, 3));
    </script>
  </body>
</html>
